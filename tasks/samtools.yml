- name: install samtools
  block:

    - name: Install samtools
      ansible.builtin.shell:  |
        curl -Lo /tmp/samtools.tgz.bz2 https://github.com/samtools/samtools/releases/download/{{item}}/samtools-{{item}}.tar.bz2 
        mkdir /tmp/samtools 
        tar jxvf /tmp/samtools.tgz.bz2 --strip 1 -C /tmp/samtools 
        cd /tmp/samtools 
        ./configure --prefix=/usr/local/software/samtools/{{item}}
        make  
        make install  
        rm -rf /tmp/samtools*
      loop:
        - 1.13
        - 1.12
        
