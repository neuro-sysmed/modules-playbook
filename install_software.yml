- hosts: all

  hosts: localhost
  connection: local
  become: true

  vars_files:
    - vars/global.yml

  tasks:
    - name: add samtools
      include: tasks/samtools.yml
      tags: samtools
      loop:
        - 1.13
        - 1.12
      loop_control:
        loop_var: version

    - name: add bwa
      include: tasks/bwa.yml
      tags: bwa
      loop:
        - 0.7.17
      loop_control:
        loop_var: version
    

