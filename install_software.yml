- hosts: all

  hosts: localhost
  connection: local
  become: true

  vars_files:
    - vars/global.yml

  tasks:
    - name: add samtools
      include: tasks/samtools.yml
      tags: samtools
      loop:
        - 1.13
        - 1.12
        - 1.11
      loop_control:
        loop_var: version

    - name: add bcftools
      include: tasks/bcftools.yml
      tags: bcftools
      loop:
        - 1.13
        - 1.12
        - 1.11
      loop_control:
        loop_var: version

    - name: add bwa
      include: tasks/bwa.yml
      tags: bwa
      loop:
        - 0.7.17
      loop_control:
        loop_var: version

    - name: add minimap2
      include: tasks/minimap2.yml
      tags: minimap2
      loop:
        - "2.20"
        - 2.21
        - 2.22
      loop_control:
        loop_var: version

    - name: add star
      include: tasks/star.yml
      tags: star
      loop:
        - "2.7.8a"
      loop_control:
        loop_var: version
